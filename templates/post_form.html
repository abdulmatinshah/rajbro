{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="col-sm-6">
<h2 id="title"></h2>
<div id="content"></div>
</div>
<div class='col-sm-6'>
<h1>Form</h1>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}

<input type='submit' class='btn btn-default' value='Create Post' />
</form>
</div>
{% endblock content %}
